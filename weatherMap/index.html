<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Map</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://use.fontawesome.com/26478e6733.js"></script>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="display">
        <h1>Weather</h1>
        <p>Check the weather in your address.a</p>
        <div class="search-box search row-cols-5">
            <input pattern="[a-zA-Z]" type="text" id="searchInput" placeholder="Enter the name of city...">
            <button class="btn btn-success" onclick="requestData()">Search</button>
        </div>
    
        <div class="print">
            <div class="mainResult">
            <h1 id="name"> </h1>
            <h2 id="temp"></h2>
            <h6 id="feels_like"></h6>
        </div>
        <div class='row-cols-2'>
            <span id="humidity"></span>
            <span id="pressure"></span>
            <span id=""></span>
        </div>
    </div>

    



    <script src="main.js"></script>
</body>
</html>
